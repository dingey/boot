<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>任务详情</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://dingey.github.io/demo/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://dingey.github.io/demo/summernote/summernote.css" rel="stylesheet">
    <style>
        .modal-body {
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
</head>
<body>
<div class="container">
    <br/>
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group" style="">
                <label class="col-sm-2 control-label">所属模块</label>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option value="0">基础模块</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">任务类型</label>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option value="0">设计</option>
                        <option value="1">开发</option>
                        <option value="2">测试</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">任务名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="" name="" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">任务描述</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="message"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">日程规划</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" datetime value="">
                        <span class="input-group-addon" style="border-right-width: 0px;border-left-width: 0px;">至</span>
                        <input type="text" class="form-control" datetime value="">
                    </div>
                </div>
                <label class="col-sm-1 control-label">抄送给</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" value="">
                </div>
            </div>
            <div class="form-group" style="">
                <label class="col-sm-2 control-label">附件</label>
                <div class="col-sm-2">
                    <input type="file" style="margin-top: 5px;">
                </div>
                <div class="input-group col-sm-6">
                    <input type="text" class="form-control" placeholder="" name="" value="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-plus"></i></button>
                        <button class="btn btn-default" type="button"><i class="fa fa-close"></i></button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <a class="btn btn-primary" onclick="save();">保存</a>
                    <a class="btn btn-info" href="list.html">列表</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://dingey.github.io/demo/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="https://dingey.github.io/demo/common/upload.js"></script>
<script src="https://dingey.github.io/demo/summernote/summernote.zh-CN.js"></script>
<script src="https://dingey.github.io/demo/laydate/laydate.js"></script>
<script>
    $(function () {
        var url = "";
        $("#message").summernote({
            height: 200,
            callbacks: {
                onImageUpload: function (files) {
                    for (var i = 0; i < files.length; i++) {
                        sendFile(url, files[i], this);
                    }
                }
            }
        });
        lay('[datetime]').each(function () {
            laydate.render({elem: this, type: 'datetime', theme: '#337ab7', calendar: true});
        });//日期时间
    })
</script>
</body>
</html>
